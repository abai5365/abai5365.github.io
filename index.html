<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿白的GitHub个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        svg {
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>阿白的GitHub个人网页</h1>
    </header>

    <div class="container">
        <h2>欢迎来到我的个人网页</h2>
        <p>这里展示了一些HTML、SVG和Canvas的示例。</p>

        <!-- SVG示例 -->
        <h3>SVG示例</h3>
        <p>以下是一个简单的SVG图形：</p>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>
        <p>SVG解释：这是一个半径为40px的圆形，中心点位于(50, 50)，边框颜色为绿色，填充颜色为黄色。</p>

        <!-- Canvas示例 -->
        <h3>Canvas示例</h3>
        <p>以下是一个简单的Canvas绘图：</p>
        <canvas id="myCanvas" width="200" height="100"></canvas>
        <script>
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(10, 10, 150, 80);
        </script>
        <p>Canvas解释：这是一个宽150px、高80px的红色矩形，位于Canvas画布的(10, 10)位置。</p>
    </div>
</body>
</html>
